<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
    }

    h1 {
      font-size: 20px;
      margin: 0 0 15px 0;
      color: #333;
    }

    .section {
      margin-bottom: 20px;
    }

    .section-title {
      font-weight: 600;
      margin-bottom: 10px;
      color: #555;
      font-size: 14px;
    }

    .shortcut-list {
      max-height: 150px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px;
    }

    .shortcut-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      margin-bottom: 5px;
      background: #f8f9fa;
      border-radius: 4px;
    }

    .shortcut-info {
      flex: 1;
    }

    .shortcut-key {
      font-weight: 600;
      color: #0066cc;
      margin-right: 10px;
    }

    .shortcut-url {
      font-size: 12px;
      color: #666;
    }

    .delete-btn {
      background: #dc3545;
      color: white;
      border: none;
      padding: 4px 10px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 12px;
    }

    .delete-btn:hover {
      background: #c82333;
    }

    .add-form {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    input {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }

    .add-btn {
      background: #333;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
    }

    .add-btn:hover {
      background: #111;
    }

    .info {
      font-size: 12px;
      color: #666;
      padding: 10px;
      background: #e7f3ff;
      border-radius: 4px;
      margin-bottom: 15px;
    }

    .empty-state {
      text-align: center;
      color: #999;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="section">
    <div class="section-title">Your Shortcuts</div>
    <div class="shortcut-list" id="shortcutList">
      <div class="empty-state">Loading...</div>
    </div>
  </div>

  <div class="section">
    <div class="section-title">Add New Shortcut</div>
    <div class="add-form">
      <input type="text" id="newKey" placeholder="Shortcut (e.g., htmx)" autocomplete="off">
      <input type="url" id="newUrl" placeholder="URL (e.g., https://htmx.org)" autocomplete="off">
      <button class="add-btn" id="addBtn">Add Shortcut</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
